<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form | Greenwood Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <header class="bg-green-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Greenwood Academy</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="#" class="hover:text-yellow-300">Courses</a>
        <a href="index.html" class="hover:text-yellow-300">Contact</a>
      </nav>
    </div>
  </header>

  <section class="p-6 bg-white min-h-screen bg-black/50 bg-blend-multiply" style="background-image: url('classroom.jpg');">
    <div class="max-w-2xl mx-auto">
      <h2 class="text-2xl font-bold mb-4 text-center">Register for a Course</h2>

      <form id="registrationForm" class="space-y-6 bg-gray-50 p-6 rounded shadow">

        <label class="block">
          Full Name:
          <input type="text" name="fullname" class="w-full p-2 mt-1 border rounded" required>
        </label>

        <label class="block">
          Email:
          <input type="email" name="email" class="w-full p-2 mt-1 border rounded" required>
        </label>

        <label class="block">
          Course:
          <input type="text" name="course" class="w-full p-2 mt-1 border rounded" placeholder="e.g., Physics, Commerce" required>
        </label>

        <fieldset>
          <legend class="font-semibold mb-2">Preferred Time:</legend>
          <div class="flex flex-wrap gap-4">
            <label class="p-2 border rounded cursor-pointer hover:bg-green-100">
              <input type="checkbox" name="time" value="Morning" class="hidden">
              <span>Morning</span>
            </label>
            <label class="p-2 border rounded cursor-pointer hover:bg-green-100">
              <input type="checkbox" name="time" value="Afternoon" class="hidden">
              <span>Afternoon</span>
            </label>
            <label class="p-2 border rounded cursor-pointer hover:bg-green-100">
              <input type="checkbox" name="time" value="Evening" class="hidden">
              <span>Evening</span>
            </label>
          </div>
        </fieldset>

        <button type="submit" class="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-900">Submit</button>
      </form>

      <div id="formOutput" class="hidden mt-6 p-4 border border-green-600 bg-green-50 rounded shadow"></div>
    </div>
  </section>

  <footer class="bg-green-900 text-white p-4 text-center">
    <p>&copy; 2025 Greenwood Academy | All Rights Reserved</p>
  </footer>

  <script>
    const checkboxLabels = document.querySelectorAll('fieldset label');
    checkboxLabels.forEach(label => {
      label.addEventListener('click', () => {
        const input = label.querySelector('input');
        input.checked = !input.checked;
        label.classList.toggle('selected-option', input.checked);
      });
    });

    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.querySelector('input[name="fullname"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const course = document.querySelector('input[name="course"]').value;

      const times = Array.from(document.querySelectorAll('input[name="time"]:checked')).map(cb => cb.value);
      const timeText = times.length ? times.join(', ') : "None selected";

      const output = document.getElementById('formOutput');
      output.innerHTML = `
        <h3 class="text-xl font-bold mb-2">Submitted Information</h3>
        <p><strong>Full Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Course:</strong> ${course}</p>
        <p><strong>Preferred Time:</strong> ${timeText}</p>
      `;
      output.classList.remove('hidden');
    });
  </script>

</body>
</html>
